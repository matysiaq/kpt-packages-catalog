apiVersion: v1
kind: Service
metadata:
  name: webui-service
  labels:
    helm.sh/chart: webui-0.1.2
    app.kubernetes.io/name: webui
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v3.1.1"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: webui
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: webui
    app.kubernetes.io/instance: release-name
    project: free5gc
    nf: webui
